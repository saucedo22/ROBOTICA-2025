<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="estilos_index.css">
    <link rel="stylesheet" href="ojitos.css">
    <link rel="stylesheet" href="Roles.css">


    <link rel="stylesheet" href="/TECHHOMEWEBNUEVO/TECHHOMEWEB/index.html">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Formulario de Login -->
    <div class="form-container">
        <div class="form login-form">

            <div class="logo"></div>
           
            

            <h2>Registro</h2>

            <form action="registro_usuarios.php" method="post">
                <input type="hidden" name="action" value="registro"> <!-- Indica que es un registro -->
                <input type="text" name="nombre" id="" placeholder="Nombre" required>
                <input type="text" name="apellido" id="" placeholder="Apellido" required>
                <!--conpa de seleccion de roles-->
                <select name="Rol" id="Rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="usuario">Usuario</option>
                    <option value="profesor">Profesor</option>
                    <option value="administrador">Administrador</option>
                </select>
              
                <input type="email" name="gmail" id="" placeholder="Correo" required>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required >
                <i class='bx bx-show-alt' id="togglePassword"></i>
                <button class="btn">Registrarse</button>
            </form> 
            
            <p>¿Ya tienes una cuenta? <button class="switch-btn" id="toRegister">Iniciar Sesión</button></p>
        </div>

        <!-- Formulario de Registro -->
        <div class="form register-form hidden">

            <div class="logo2"></div>

            <h2>Iniciar de Sesión</h2>

            <form action="registro_usuarios.php" method="post">
                <input type="hidden" name="action" value="login"> <!-- Indica que es un inicio de sesión -->
                <input type="email" name="gmail" id="" placeholder="Correo" required>
                <input type="password" name="contraseña" id="" placeholder="Contraseña" required>
                
                <div class="options">   
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn">Iniciar Sesión</button>
            </form>

            <p>¿No tienes una cuenta? <button class="switch-btn" id="toLogin">Registrarse</button></p>
            
        </div>
    </div>

    <script src="animacion.js"></script>
    
    <script src="ojito.js"></script>
    <script src="Roles.js"></script>
</body>
</html>
